<form action="{% url 'file:file' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type=file name="file" required>
    <input type=submit value="開始上傳">
</form>
<hr>
以下是目前伺服器上的檔案：<br>
{% for filename in mediafiles %}
<a href='/media/{{ filename }}/'>{{filename}}</a><br>
{% endfor %}
